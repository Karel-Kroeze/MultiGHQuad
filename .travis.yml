language: r

cran: http://cran.rstudio.com/

sudo: required

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" >> ~/.Rprofile

r_build_args: " "

r_check_args: "--as-cran"

warnings_are_errors: true

r_apt_packages:
  - mvtnorm

r_packages:
  - mvtnorm
  - testthat
